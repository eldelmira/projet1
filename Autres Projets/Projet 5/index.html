<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <script src="tik.js" defer></script>
</head>
<body>

  <main class="tictactoe">
    <h1>Tic-Tac-Toe</h1>

    <div class="grid">
      <input type="text" class="case" id="b1" readonly>
      <input type="text" class="case" id="b2" readonly>
      <input type="text" class="case" id="b3" readonly>
      <input type="text" class="case" id="b4" readonly>
      <input type="text" class="case" id="b5" readonly>
      <input type="text" class="case" id="b6" readonly>
      <input type="text" class="case" id="b7" readonly>
      <input type="text" class="case" id="b8" readonly>
      <input type="text" class="case" id="b9" readonly>
    </div>

    <button class="btn" onclick="resetGame()">Réinitialiser</button>

    <a class="btn back" href="../../index.html">← Retour</a>
  </main>

</body>
</html>
