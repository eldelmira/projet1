<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="mystyle.css">
    <title>Porfolio</title>
</head>
<body >
   
    <h1>Formulaire</h1>

    <hr>
    
    <form action="#" method="post">
    <legend>Conctactez-Nous</legend>

    <div  class="form">
    <br>
    
    <label  for="name"><strong>Mon Prénom</strong></label>
    <input  type="text" placeholder="Prénom" name="Mon prénom" id="Mon prénom" required>
    <br>
    <br>
    <label  for="Ma classe"><strong>Ma classe</strong></label>
    <input  type="text" placeholder="Ma classe" name="Ma classe" id="Ma classe" required>
    <br>
    <br>
    <label  for="E-mail"><strong>Mon E-mail</strong></label>
    <input  type="email" placeholder="email" name="E-mail" id="E-mail" required>
    <br>
    <br>
    <label  for="tel" ><strong>Tel Mobile</strong></label>
    <input type="number" placeholder="téléphone" id="tel" name="tel" required>
    <br>
    <br>
    <label  for="password"><strong>Mon mot de passe</strong></label>
    <input  type="password" placeholder="Mot de Passe" name="Mon mot de passe" id="Mon mot de passe" required>
    <br>
    <br>
    <label  for="message"><strong>Message</strong></label>
    <textarea id="message" placeholder="Commentaire" name="message" rows="4"  required></textarea>
    <br>
    <br>

    </div>
    <a href="../index.html">Retour</a>
    </form>
</body>
</html>
